<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="https://english4u.com.vn/Uploads/images/bi%E1%BB%83n%202.jpg" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{name}}</h5>
    <p class="card-text"> {{address}} </p>
    <button type="button" class="btn btn-success">Edit</button>
    <button type="button" class="btn btn-warning" (click)="delete(key)" >Delete</button>
  </div>

</div>
